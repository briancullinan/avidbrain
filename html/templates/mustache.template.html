<div class="imatutor">
    <div class="row">
    	<div class="col s12 m3 l3 center-align">
    		<div class="image"><a href="{{url}}"><img src="{{img}}" /></a></div>
            <div class="user-name"> <a href="{{url}}">{{title}}</a> </div>
            <div class="tutor-location"><i class="mdi-action-room"></i> {{location}} </div>
            <div class="tutor-distance"> {{distance}} Miles Away </div>
            <div class="my-rate"> ${{hourly_rate}}<span>/ Hour</span> </div>
    	</div>
    	<div class="col s12 m9 l9">

            <div class="row">
            	<div class="col s12 m6 l6">
            		<div class="im-a-tutor-short"><a href="{{url}}">{{short_description_verified}}</a></div>
                    <div class="im-a-tutor-long">{{statement}}</div>
            	</div>
            	<div class="col s12 m6 l6">
            		<!-- <div><a class="btn btn-block blue" href="{{url}}">View Profile</a></div> -->
                    <div><a class="btn btn-block" href="{{url}}/send-message">Send Message</a></div>
                    <div class="badges"><div class="ajax-badges" id="urlstring--{{urlid}}" data-url="{{url}}"></div></div>
            	</div>
            </div>

    	</div>
    </div>
</div>
